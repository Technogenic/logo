<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Technogenic Logo</title>
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
      }
      svg {
        height: 90%;
      }
    </style>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">
      <circle r="50" fill="red" />
      <circle r="18" fill="white" />
      <circle r="10" fill="red" />
      <rect y="-50" width="50" height="50" fill="white" />
      <circle r="34" stroke-width="20" stroke="red" fill="none" />
      <rect y="-10" width="10" height="10" fill="red" />
    </svg>
  </body>
</html>
